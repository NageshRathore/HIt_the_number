<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BUBBLE GAME</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
</head>
<body>
    
  
  <div class="userInformationPage">
    <h2>Enter your Details.</h2>
    <label for="name">Name</label>
    <input type="text" id="name"> 
    
    <label for="Set time in Sc">Timer (in Second)</label>
    <input type="number" id="time">
    
    <button id="play">Play</button>
    
    <h6 >Bubble Game by <mark>Nagesh</mark> </h6> 
  </div>

  <div id="descriptionContainer" class="hidden">
    <h2>Game Description</h2>
    <p>This is a fun and exciting game where you...</p>
  </div>

  <div class="container">
      <nav>
         <div class="navElems">
           <h3>Hit Bubble</h3>
           <div class="box hit">10</div>
         </div>
        
         <div class="navElems">
           <h3>Timer</h3>
           <div class="box timer">60</div>
         </div>
        
          <div class="navElems">
           <h3>Score</h3>
           <div class="box score">00</div>
         </div>
      </nav>
      <div class="mainContainer">
  <!-- bubble generated by JavaScript -->
      </div> 
      <nav>
         <div class="navElems">
           <h3>Player</h3>
           <div class="box playerName">00</div>
         </div>  
         
         <div class="navElems">
           <h3>Recent Score</h3>
           <div class="box rcnScore">00</div>
         </div>  
         
         <div class="navElems">
            <button id="resetBtn">Reset Game</button>
         </div>        
      </nav>
  </div>
  
  
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
